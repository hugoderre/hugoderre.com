# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    env: '%kernel.environment%'
    uploads_base_prod: 'https://%env(AWS_S3_BUCKET_NAME)%.s3.eu-west-3.amazonaws.com'
    uploads_base_dev: '/uploads'
    
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            string $ASKIMET_KEY: "%env(AKISMET_KEY)%"
            string $MAILCHIMP_KEY: "%env(MAILCHIMP_KEY)%"
            string $MAILCHIMP_SERVER_PREFIX: "%env(MAILCHIMP_SERVER_PREFIX)%"
            string $MAILCHIMP_LIST_ID: "%env(MAILCHIMP_LIST_ID)%"

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Doctrine\Listener\PostListener:
        tags: [
            {
                name: 'doctrine.orm.entity_listener', 
                event: prePersist, 
                entity: App\Entity\Post
            }
        ]

    App\Doctrine\Listener\ProjectListener:
        tags: [
            {
                name: 'doctrine.orm.entity_listener', 
                event: prePersist, 
                entity: App\Entity\Project
            }
        ]
    
    App\Doctrine\Listener\TagListener:
        tags: [
            {
                name: 'doctrine.orm.entity_listener', 
                event: prePersist, 
                entity: App\Entity\Tag
            }
        ]

    App\Doctrine\Listener\MediaListener:
        tags: [
            {
                name: 'doctrine.orm.entity_listener', 
                event: prePersist, 
                entity: App\Entity\Media
            }
        ]
    
    App\Controller\SecurityController:
        bind: 
            $LOGIN_PATH_SECURITY_CHECK: "%env(LOGIN_PATH_SECURITY_CHECK)%"

    Aws\S3\S3Client:
      arguments:
        -
          version: 'latest'
          region: "eu-west-3"
          credentials:
              key: '%env(AWS_S3_ACCESS_ID)%'
              secret: '%env(AWS_S3_ACCESS_SECRET)%'